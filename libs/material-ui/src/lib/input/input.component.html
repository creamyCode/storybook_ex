<div *ngIf="tooltip" class="tooltip-icon">

    <div class="tooltip-contents">{{tooltip}}</div>

<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input 
        matInput    
        [type]="type"  
        [placeholder]="placeholder" 
        [required]="required"
        [readonly]="readonly"
        [formControl]="form"

</mat-form-field>
